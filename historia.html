<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="estilo.css">
    <meta name="keywords" content="historia, funciones, modo de trabajo, foto, video">
    <meta name="description" content="la historia de la empresa, sus comienzos tambien podes apreciar la forma en que trabaja">
    

    
    

    <title>Historia</title>
</head>
<body>
  <header> 
   
             <h1 class="encabezado">Historia</h1>
            
              <button class="encabezado__titulo">fotos</button>
              <button class="encabezado__titulo encabezado__titulo--verde">video</button>
  </header>          
     
         <main>      
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                  <li data-target="#demo" data-slide-to="0" class="active"></li>
                  <li data-target="#demo" data-slide-to="1"></li>
                  <li data-target="#demo" data-slide-to="2"></li>
                </ul>
              
                <!-- The slideshow -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="foto.jpg" alt="trabajando" width="1000" height="500">
                  </div>
                  <div class="carousel-item">
                    <img src="heladera.jpg" alt="sigue trabajando">
                  </div>
                  <div class="carousel-item">
                    <img src="logo.jpg" alt="trabajando">
                  </div>
                </div>
              
                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </a>
              
              </div>
  
          </main> 
    <h3 class="centrar">Video de presentacion

</h3>
       
    <video src="mivideo.mp4" controls="controls" autoplay="autoplay"></video>
    <br>

    <a class="volver" href="index.html">volver a inicio</a>

</body>
</html>
